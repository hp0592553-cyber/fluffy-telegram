name: Build Android Debug APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do Repositório
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Instalar Dependências NPM
        run: npm install --legacy-peer-deps

      - name: Preparar Pasta Dist e Assets
        run: |
          # Cria a pasta que o Capacitor exige
          mkdir -p dist
          # Garante que o index.html principal vai para dentro da dist
          cp index.html dist/ 2>/dev/null || echo "<html><body>MONSTRO V18</body></html>" > dist/index.html

      - name: Inicializar Capacitor e Sincronizar
        run: |
          # Instala os pacotes core na versão 5
          npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5 @capacitor/camera@5 @capacitor/filesystem@5 --legacy-peer-deps
          
          # Tenta adicionar a plataforma android (ignora se já existir)
          npx cap add android || true
          
          # Sincroniza o código web com o projeto nativo
          npx cap sync android

      - name: Dar Permissão ao Gradle
        run: |
          if [ -f "android/gradlew" ]; then
            chmod +x android/gradlew
          fi

      - name: Compilar APK (Debug)
        run: |
          cd android
          ./gradlew assembleDebug
        
      - name: Upload do APK Gerado
        uses: actions/upload-artifact@v4
        with:
          name: Editor-Monstro-V18-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
