name: Build Android Debug APK

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout do CÃ³digo
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Configurar Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Instalar DependÃªncias
        run: |
          npm install --legacy-peer-deps
          npm install @capacitor/core@5 @capacitor/cli@5 @capacitor/android@5 @capacitor/filesystem@5 --legacy-peer-deps

      - name: Build Web
        run: |
          mkdir -p dist
          cp index.html dist/index.html || echo "<html><body>Editor Monstro</body></html>" > dist/index.html

      - name: Criar Projeto Android Limpo
        run: |
          rm -rf android
          npx cap add android
          npx cap sync

      # ðŸ”¥ AGORA vem o truque PROFISSIONAL:
      # adiciona permissÃµes SEM destruir o manifest

      - name: Inject permissÃµes corretamente
        run: |
          sed -i '/<manifest/a\
              <uses-permission android:name="android.permission.READ_MEDIA_VIDEO"/>' android/app/src/main/AndroidManifest.xml

      - name: Build APK
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Editor-Monstro-V18
          path: android/app/build/outputs/apk/debug/app-debug.apk
